<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  
  <!-- This form does not do anything particularly interesting, just 
  demonstrate the compareTo attribute. -->

  <form>
    <span>Username:</span>
    <input type="text" name="username" required>
    <br>
    <span>Password:</span>
    <input type="password" name="password" required>
    <br>
    <span>Confirm password:</span>
    <input type="password" name="compare_password" compareTo="password" required>
    <br>
    <input type="submit">
  </form>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://rawgit.com/alexbooker/compareTo/master/compareTo.js"></script>
</body>
</html>
